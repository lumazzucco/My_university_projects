                    &#x2757; Ricontrolla la password

                <textarea name="description"  placeholder="Your description" required></textarea>
                <div>
                    <input type="file" name="file" id="file" onchange="changeProfile()" required/>
                    <label for="file"> Aggiungi una foto profilo</label>

                <div id="divRemember" >
                    <input type="checkbox" name="remember" id="remember" checked />   
                    <label for="remember"> Remember me </label>  
                </div>
